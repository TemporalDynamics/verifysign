<body>
  <div class="container">
    <h1>Firmar Documento</h1>
    
    <div id="loading">Cargando documento...</div>
    
    <div id="case-content" style="display: none;">
      <div class="case-info">
        <h2 id="case-name"></h2>
        <p><strong>Documento:</strong> <span id="doc-name"></span></p>

      </div>
      
      <form id="signature-form" class="signature-form">
        <div class="form-group">
          <label for="email">Tu Email</label>
          <input type="email" id="email" required>
        </div>
        
        <div class="checkbox-container">
          <input type="checkbox" id="accept" required>
          <label for="accept">Acepto los términos y condiciones del documento</label>
        </div>
        
        <button type="submit" class="btn">Firmar Documento</button>
      </form>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPABASE_URL = 'https://tbxowirrvgtvfnxcdqks.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRieG93aXJydmd0dmZueGNkcWtzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIyOTQyMjgsImV4cCI6MjA3Nzg3MDIyOH0.GgVYH10zh--64FyGlNGYaZcbVXow3Bj9iZS3Zq9HWXQ';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    async function loadCase() {
      // Verify access token against Supabase
      const { data: acc, error: verifyError } = await supabase
        .from('access_tokens')
        .select(`
          cases (
            id,
            case_name,
            doc_name,
            created_at
          )
        `)
        .eq('token', token)
        .single();

      if (verifyError || !acc) {
        document.getElementById('loading').textContent = 'Token inválido o expirado.';
        return;
      }

      // Render case info
      document.getElementById('case-name').textContent = acc.cases.case_name;
      document.getElementById('doc-name').textContent = acc.cases.doc_name;
      document.getElementById('case-date').textContent = new Date(acc.cases.created_at).toLocaleDateString();
      
      document.getElementById('loading').style.display = 'none';
      document.getElementById('case-content').style.display = 'block';
    }

    async function downloadEcoFile(ecoFileContent) {
      // Create a blob from the .eco file content
      const blob = new Blob([ecoFileContent], { type: 'application/octet-stream' });
      const url = URL.createObjectURL(blob);
      
      // Create a link and trigger download
      const a = document.createElement('a');
      a.href = url;
      a.download = 'documento.eco';
      document.body.appendChild(a);
      a.click();
      
      // Clean up
      setTimeout(() => {
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }, 100);
    }

    document.getElementById('signature-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const accepted = document.getElementById('accept').checked;

      if (!accepted) {
        alert('Debes aceptar los términos del documento.');
        return;
      }

      // Log signature directly to Supabase
      const { data, error } = await supabase
        .from('signatures')
        .insert([{
          token: token,
          email: email,
          accepted: accepted,
          signed_at: new Date().toISOString()
        }]);

      if (error) {
        console.error('Error logging signature:', error);
        alert('Error al firmar el documento: ' + error.message);
      } else {
        alert('Firma exitosa. Descargando archivo .eco.');
        // For now, create a placeholder .eco file since we don't have the actual implementation
        const placeholderEcoContent = `ECO_Signature:\nEmail: ${email}\nToken: ${token}\nSigned: ${new Date().toISOString()}\n`;
        downloadEcoFile(placeholderEcoContent);
      }
    });

    if (token) {
      loadCase();
    } else {
      document.getElementById('loading').textContent = 'Token no encontrado.';
    }
  </script>
