<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firmar Documento - verifysign</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <style>
    body {
      font-family: 'Fira Sans', sans-serif;
      background-color: #0a0a0a;
      color: #f0f0f0;
      margin: 0;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1rem;
      color: #0ff;
    }
    .pdf-viewer {
      width: 100%;
      height: 500px;
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 0.5rem;
      margin-bottom: 2rem;
      background: #1a1a2e;
    }
    .form-container {
      background: #1a1a2e;
      padding: 2rem;
      border-radius: 1rem;
      border: 1px solid rgba(0, 255, 255, 0.2);
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    input[type="email"] {
      width: 100%;
      padding: 0.8rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 0.5rem;
      color: #fff;
      font-size: 1rem;
    }
    .checkbox-group {
        display: flex;
        align-items: center;
        margin-bottom: 1.5rem;
    }
    input[type="checkbox"] {
        margin-right: 0.5rem;
    }
    .btn {
      display: inline-block;
      background: #0ff;
      color: #0a0a0a;
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      font-weight: 600;
      text-decoration: none;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="case-title">Cargando...</h1>
    <iframe class="pdf-viewer" id="pdf-viewer"></iframe>
    <div class="form-container">
      <form id="sign-form">
        <div class="form-group">
          <label for="email">Tu Email</label>
          <input type="email" id="email" required placeholder="tu@email.com">
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="accept" required>
          <label for="accept">Acepto los términos de este documento.</label>
        </div>
        <button type="submit" class="btn">Aceptar y Firmar</button>
      </form>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPABASE_URL = 'YOUR_SUPABASE_URL'; // Replace with your Supabase URL
    const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY'; // Replace with your Supabase anon key

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    async function loadCase() {
      const { data, error } = await supabase
        .from('cases')
        .select('case_name, doc_name')
        .eq('unique_token', token)
        .single();

      if (error || !data) {
        document.getElementById('case-title').textContent = 'Error: Caso no encontrado';
        return;
      }

      document.getElementById('case-title').textContent = data.case_name;
      
      // In a real app, you would fetch the PDF from Supabase storage
      // For now, we'll create a dummy PDF
      const { PDFDocument, rgb } = PDFLib;
      const pdfDoc = await PDFDocument.create();
      const page = pdfDoc.addPage();
      page.drawText(`Este es un documento de ejemplo para el caso: ${data.case_name}`);
      const pdfBytes = await pdfDoc.save();
      const pdfDataUri = await pdfDoc.saveAsBase64({ dataUri: true });
      document.getElementById('pdf-viewer').src = pdfDataUri;
    }

    function downloadEcoFile(ecoFile) {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(ecoFile, null, 2));
        const downloadAnchorNode = document.createElement('a');
        downloadAnchorNode.setAttribute("href", dataStr);
        downloadAnchorNode.setAttribute("download", `${ecoFile.caseId}_${ecoFile.signerEmail}.eco.json`);
        document.body.appendChild(downloadAnchorNode); // required for firefox
        downloadAnchorNode.click();
        downloadAnchorNode.remove();
    }

    document.getElementById('sign-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const accepted = document.getElementById('accept').checked;

      if (!accepted) {
        alert('Debes aceptar los términos del documento.');
        return;
      }

      const response = await fetch('/.netlify/functions/log-signature', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
              token: token,
              email: email
          })
      });

      if (response.ok) {
          const result = await response.json();
          alert('Firma exitosa. Descargando archivo .eco.');
          downloadEcoFile(result.ecoFile);
      } else {
          alert('Error al firmar el documento.');
      }
    });

    if (token) {
      loadCase();
    } else {
      document.getElementById('case-title').textContent = 'Error: Token no proporcionado';
    }

  </script>
</body>
</html>
