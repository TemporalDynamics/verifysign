# Base configuration for the main site (static landing page)
[build]
  publish = "/" # Publish the root directory
  command = "" # No build command for the static site
  functions = "api" # Functions for the static site

# Redirects for the main site (static landing page)
[[redirects]]
  from = "/dashboard"
  to = "/admin/dashboard.html"
  status = 200

[[redirects]]
  from = "/dashboard/new"
  to = "/admin/new-case.html"
  status = 200

[[redirects]]
  from = "/p/:slug"
  to = "/access.html?case=:slug"
  status = 200

[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200