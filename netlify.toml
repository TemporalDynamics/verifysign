# VerifySign - Netlify Configuration
# React SPA with Vite

[build]
  publish = "app/dist"
  command = "cd app && npm install && npm run build"
  functions = "netlify/functions"

# SPA redirects - send all routes to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
