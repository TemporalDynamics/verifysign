<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - verifysign</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fira Sans', sans-serif;
      background-color: #0a0a0a;
      color: #f0f0f0;
      margin: 0;
    }
    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 2rem;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 2rem;
      color: #0ff;
    }
    .btn {
      display: inline-block;
      background: #0ff;
      color: #0a0a0a;
      padding: 0.8rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      text-decoration: none;
      border: none;
      cursor: pointer;
    }
    .case-list table {
      width: 100%;
      border-collapse: collapse;
      background: #1a1a2e;
      border-radius: 0.5rem;
      overflow: hidden;
    }
    .case-list th, .case-list td {
      padding: 1rem 1.5rem;
      text-align: left;
      border-bottom: 1px solid rgba(0, 255, 255, 0.2);
    }
    .case-list th {
      background-color: rgba(0, 255, 255, 0.1);
    }
    .status-signed {
      color: #0f0;
    }
    .status-pending {
      color: #ff0;
    }
    .action-link {
      color: #0ff;
      text-decoration: none;
      font-weight: 600;
    }
    .new-link-notification {
        background-color: #1a1a2e;
        border: 1px solid #0ff;
        padding: 1rem;
        margin-bottom: 2rem;
        border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Mis Casos de NDA</h1>
      <a href="/admin/new-case.html" class="btn">+ Nuevo Caso</a>
    </div>

    <div id="new-link-notification" class="new-link-notification" style="display: none;">
      <strong>Nuevo enlace seguro creado:</strong> <span id="new-link-url"></span>
    </div>

    <div class="case-list">
      <table>
        <thead>
          <tr>
            <th>Nombre del Caso</th>
            <th>Fecha</th>
            <th>Estado</th>
            <th>Enlace para Compartir</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="cases-tbody">
          <!-- Las filas se llenarán dinámicamente -->
        </tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPABASE_URL = 'YOUR_SUPABASE_URL'; // Replace with your Supabase URL
    const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY'; // Replace with your Supabase anon key

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Check user session
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) {
      window.location.href = '/login.html';
    }

    // Show new link notification
    const newLink = sessionStorage.getItem('newLink');
    if (newLink) {
      const notification = document.getElementById('new-link-notification');
      document.getElementById('new-link-url').textContent = newLink;
      notification.style.display = 'block';
      sessionStorage.removeItem('newLink');
    }

    async function fetchCases() {
      const response = await fetch('/.netlify/functions/get-cases', {
        headers: {
          'Authorization': `Bearer ${session.access_token}`
        }
      });

      if (!response.ok) {
        console.error('Error fetching cases');
        return;
      }

      const cases = await response.json();
      const tbody = document.getElementById('cases-tbody');
      tbody.innerHTML = ''; // Clear existing rows

      cases.forEach(caseItem => {
        const shareableLink = `${window.location.origin}/sign.html?token=${caseItem.unique_token}`;
        const status = caseItem.signatures.length > 0 ? `<span class="status-signed">${caseItem.signatures.length} Firma(s)</span>` : '<span class="status-pending">Pendiente</span>';
        
        const row = `
          <tr>
            <td>${caseItem.case_name}</td>
            <td>${new Date(caseItem.created_at).toLocaleDateString()}</td>
            <td>${status}</td>
            <td><a href="${shareableLink}" class="action-link" onclick="copyLink(event)">Copiar Enlace</a></td>
            <td><a href="#" class="action-link" onclick="downloadEco(event, '${caseItem.id}')">Descargar .eco</a></td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    window.copyLink = function(event) {
      event.preventDefault();
      const link = event.target.href;
      navigator.clipboard.writeText(link).then(() => {
        alert('Enlace copiado al portapapeles');
      });
    }

    window.downloadEco = function(event, caseId) {
        event.preventDefault();
        alert('Funcionalidad para descargar .eco aún no implementada.');
    }

    fetchCases();
  </script>
</body>
</html>
