<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuevo Caso - verifysign</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem 1.5rem;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      background-color: #fff;
      border-bottom: 1px solid #e0e0e0;
    }
    h1 {
        font-size: 1.5rem;
        font-weight: 600;
    }
    .form-container {
        background: #fff;
        padding: 3rem;
        border-radius: 1rem;
        box-shadow: 0 4px 25px rgba(0,0,0,0.1);
    }
    .form-step {
        margin-bottom: 2.5rem;
    }
    .form-step h2 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        border-bottom: 1px solid #eee;
        padding-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    input[type="file"], textarea, select {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    textarea {
        min-height: 150px;
        resize: vertical;
    }
    .btn {
      display: inline-block;
      background: linear-gradient(90deg, #1BA8FF, #009688);
      color: white;
      padding: 1rem 2.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      text-decoration: none;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <header class="header">
    <h1><a href="/admin/dashboard.html" style="text-decoration: none; color: inherit;">verifysign</a> / Nuevo Caso</h1>
  </header>

  <main class="container">
    <div class="form-container">
      <form id="new-case-form">
        <div class="form-step">
          <h2>Paso 1: Sube tu documento</h2>
          <label for="document">Archivo (.zip, .pdf, .mp4, etc.)</label>
          <input type="file" id="document" required>
        </div>

        <div class="form-step">
          <h2>Paso 2: Configura el NDA</h2>
          <label for="nda-text">Texto del Acuerdo de No Divulgación</label>
          <textarea id="nda-text" required>Este es un texto de ejemplo para el NDA. Al aceptar, te comprometes a mantener la confidencialidad del documento.</textarea>
        </div>

        <div class="form-step">
          <h2>Paso 3: Modo de enlace</h2>
          <label for="link-mode">Elige cómo compartir el enlace</label>
          <select id="link-mode">
            <option value="public_reusable" selected>Enlace reutilizable (público con NDA)</option>
            <option value="per_recipient" disabled>Por destinatario (OTP, Próximamente)</option>
          </select>
        </div>

        <button type="submit" class="btn">Generar Enlace Seguro</button>
      </form>
    </div>
  </main>

  <script>
    document.getElementById('new-case-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // En un futuro, aquí se calcularía el hash del documento
      const doc_sha256 = 'placeholder_sha256_' + Date.now();
      const nda_text = document.getElementById('nda-text').value;

      const response = await fetch('/.netlify/functions/create-case', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
              doc_sha256: doc_sha256,
              nda_text: nda_text
          })
      });

      if (response.ok) {
          const result = await response.json();
          // Guardar el link para mostrarlo en el dashboard
          sessionStorage.setItem('newLink', result.secureLink);
          window.location.href = '/admin/dashboard.html';
      } else {
          alert('Error al crear el caso.');
      }
    });
  </script>

</body>
</html>
