<body>
  <div class="container">
    <h1>Crear Nuevo Caso de NDA</h1>
    <div class="form-container">
      <form id="new-case-form">
        <div class="form-group">
          <label for="case-name">Nombre del Caso</label>
          <input type="text" id="case-name" required placeholder="Ej: NDA para Inversores Q4">
        </div>
        <div class="form-group">
          <label for="nda-pdf">Documento NDA (PDF)</label>
          <input type="file" id="nda-pdf" accept=".pdf" required>
        </div>
        <button type="submit" class="btn">Generar Enlace</button>
      </form>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPABASE_URL = 'https://tbxowirrvgtvfnxcdqks.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRieG93aXJydmd0dmZueGNkcWtzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIyOTQyMjgsImV4cCI6MjA3Nzg3MDIyOH0.GgVYH10zh--64FyGlNGYaZcbVXow3Bj9iZS3Zq9HWXQ';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Check user session
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) {
      window.location.href = '/login.html';
    }

    // Function to calculate SHA-256 hash
    async function sha256(file) {
      const buffer = await file.arrayBuffer();
      const hashBuffer = await crypto.subtle.digest('SHA-256', buffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      return hashHex;
    }

    document.getElementById('new-case-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const caseName = document.getElementById('case-name').value;
      const fileInput = document.getElementById('nda-pdf');
      const file = fileInput.files[0];

      if (!file) {
        alert('Por favor, selecciona un archivo.');
        return;
      }

      const doc_sha256 = await sha256(file);
      const doc_name = file.name;

      // Create case directly in Supabase
      const { data, error } = await supabase
        .from('cases')
        .insert([{
          case_name: caseName,
          doc_name: doc_name,
          doc_sha256: doc_sha256,
          user_id: session.user.id, // Link to current user
          unique_token: crypto.randomUUID(), // Generate unique token
        }])
        .select()
        .single();

      if (error) {
        console.error('Error creating case:', error);
        alert('Error al crear el caso: ' + error.message);
      } else {
        // Generate the shareable link
        const shareableLink = `${window.location.origin}/sign.html?token=${data.unique_token}`;
        sessionStorage.setItem('newLink', shareableLink);
        window.location.href = '/admin/dashboard.html';
      }
    });
  </script>
