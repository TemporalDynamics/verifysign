<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuevo Caso - verifysign</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fira Sans', sans-serif;
      background-color: #0a0a0a;
      color: #f0f0f0;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 2rem;
      color: #0ff;
    }
    .form-container {
      background: #1a1a2e;
      padding: 2rem;
      border-radius: 1rem;
      border: 1px solid rgba(0, 255, 255, 0.2);
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 0.8rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 0.5rem;
      color: #fff;
      font-size: 1rem;
    }
    .btn {
      display: inline-block;
      background: #0ff;
      color: #0a0a0a;
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      font-weight: 600;
      text-decoration: none;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Crear Nuevo Caso de NDA</h1>
    <div class="form-container">
      <form id="new-case-form">
        <div class="form-group">
          <label for="case-name">Nombre del Caso</label>
          <input type="text" id="case-name" required placeholder="Ej: NDA para Inversores Q4">
        </div>
        <div class="form-group">
          <label for="nda-pdf">Documento NDA (PDF)</label>
          <input type="file" id="nda-pdf" accept=".pdf" required>
        </div>
        <button type="submit" class="btn">Generar Enlace</button>
      </form>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPABASE_URL = 'YOUR_SUPABASE_URL'; // Replace with your Supabase URL
    const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY'; // Replace with your Supabase anon key

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Check user session
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) {
      window.location.href = '/login.html';
    }

    // Function to calculate SHA-256 hash
    async function sha256(file) {
      const buffer = await file.arrayBuffer();
      const hashBuffer = await crypto.subtle.digest('SHA-256', buffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      return hashHex;
    }

    document.getElementById('new-case-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const caseName = document.getElementById('case-name').value;
      const fileInput = document.getElementById('nda-pdf');
      const file = fileInput.files[0];

      if (!file) {
        alert('Por favor, selecciona un archivo.');
        return;
      }

      const doc_sha256 = await sha256(file);
      const doc_name = file.name;

      const response = await fetch('/.netlify/functions/create-case', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${session.access_token}`
          },
          body: JSON.stringify({ 
              case_name: caseName,
              doc_name: doc_name,
              doc_sha256: doc_sha256
          })
      });

      if (response.ok) {
          const result = await response.json();
          sessionStorage.setItem('newLink', result.shareableLink);
          window.location.href = '/admin/dashboard.html';
      } else {
          alert('Error al crear el caso.');
      }
    });
  </script>
</body>
</html>
