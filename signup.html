  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .auth-container {
      width: 100%;
      max-width: 400px;
      padding: 3rem;
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 4px 25px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 2rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    .btn {
      width: 100%;
      display: block;
      background: linear-gradient(90deg, #1BA8FF, #009688);
      color: white;
      padding: 1rem;
      border-radius: 0.5rem;
      font-weight: 600;
      text-decoration: none;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
    }
    .switch-auth {
      text-align: center;
      margin-top: 2rem;
    }
    .switch-auth a {
      color: #1BA8FF;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <h1>Crear Cuenta</h1>
    <form id="signup-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" autocomplete="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" autocomplete="new-password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirmar Contraseña</label>
        <input type="password" id="confirm-password" autocomplete="new-password" required>
      </div>
      <button type="submit" class="btn">Registrarse</button>
    </form>
    <div class="switch-auth">
      <p>¿Ya tienes una cuenta? <a href="/login.html">Inicia Sesión</a></p>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPABASE_URL = 'https://tbxowirrvgtvfnxcdqks.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRieG93aXJydmd0dmZueGNkcWtzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIyOTQyMjgsImV4cCI6MjA3Nzg3MDIyOH0.GgVYH10zh--64FyGlNGYaZcbVXow3Bj9iZS3Zq9HWXQ';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        alert('Las contraseñas no coinciden.');
        return;
      }

      if (password.length < 6) {
        alert('La contraseña debe tener al menos 6 caracteres.');
        return;
      }

      try {
        const { data, error } = await supabase.auth.signUp({
          email: email,
          password: password,
        });

        if (error) {
          console.error('Signup error:', error);
          alert(`Error de registro: ${error.message}`);
        } else {
          console.log('Signup successful:', data);
          if (data.user) {
            alert('¡Registro exitoso! Por favor, revisa tu correo para verificar tu cuenta.');
            // Redirect to a page that tells the user to check their email
            window.location.href = '/email-verification.html';
          } else {
            alert('Registro exitoso, por favor revisa tu correo para completar la verificación.');
            window.location.href = '/login.html';
          }
        }
      } catch (err) {
        console.error('Unexpected error during signup:', err);
        alert(`Error inesperado: ${err.message}`);
      }
    });
  </script>

</body>
