name: EcoSign CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  client-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json
      - run: npm ci
      - run: npm run build

  eco-packer-tests:
    runs-on: ubuntu-latest
    needs: client-build
    env:
      VITEST_POOL: threads
    defaults:
      run:
        working-directory: eco-packer
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: eco-packer/package-lock.json
      - run: npm ci
      - run: npm test
